<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> body { font-family: Arial, sans-serif; } .hero { background-color: #f8f9fa; padding: 50px; text-align: center; } .projects { padding: 30px; } </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script> $(document).ready(function() { $("#contactForm").on("submit", function(e) { e.preventDefault(); alert("Thank you for your message!"); }); }); </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#about">About Me</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="hero" id="about">
    <h1>Welcome to My Portfolio</h1>
    <p>I'm a web developer passionate about creating engaging and dynamic experiences.</p>
  </div>

  <div class="projects" id="projects">
    <h2>Projects</h2>
    <div class="row">
      <div class="col-sm-4"><div class="card"><div class="card-body"><h5 class="card-title">Project 1</h5><p class="card-text">Description of Project 1.</p></div></div></div>
      <div class="col-sm-4"><div class="card"><div class="card-body"><h5 class="card-title">Project 2</h5><p class="card-text">Description of Project 2.</p></div></div></div>
      <div class="col-sm-4"><div class="card"><div class="card-body"><h5 class="card-title">Project 3</h5><p class="card-text">Description of Project 3.</p></div></div></div>
    </div>
  </div>

  <div class="projects" id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <div class="form-group"><label for="name">Name:</label><input type="text" class="form-control" id="name" required></div>
      <div class="form-group"><label for="email">Email:</label><input type="email" class="form-control" id="email" required></div>
      <div class="form-group"><label for="message">Message:</label><textarea class="form-control" id="message" required></textarea></div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</body>
</html>
